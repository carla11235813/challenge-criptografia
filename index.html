<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <main>
        <div id="texto__aviso">
            <p><i class="fa-solid fa-triangle-exclamation"></i> Digite apenas letras min√∫scluas e sem acentos</p>
        </div>
        <section id="container">
            <div id="container__texto__recebido" class="container__texto">
                <textarea name="texto__recebido" id="texto__recebido" cols="30" rows="4" placeholder="Digite seu texto..."></textarea>
                <div id="texto__recebido__botoes">
                    <button id="btnCriptografar">Criptografar</button>
                    <button id="btnDescriptografar">Descriptografar</button>
                </div>
            </div>
            <div id="container__texto__enviado" class="container__texto">
                <div id="texto__enviado">
                    <p id="texto__enviado__p"></p>
                </div>
                <div id="texto__enviado__botoes">
                    <button id="btnCopiar">Copiar</button>
                </div>
            </div>
        </section>
    </main>
